map_type: costmap           # default: costmap
transform_tolerance: 0.4    # default: 0.2
obstacle_range: 2.5         # default: 2.5
raytrace_range: 3.0         # default: 3.0

observation_sources: laser_scan_front 

laser_scan_front: {sensor_frame: base_laser_link, data_type: LaserScan, topic: /base_scan, expected_update_rate: 1.2, observation_persistence: 0.0,  marking: true, clearing: true, min_obstacle_height: -0.10, max_obstacle_height: 2.0}
